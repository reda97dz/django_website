{% extends "workout/base.html" %}

{% block title %}My Workout{% endblock %}

{% block content %}
  <h1>My Blog</h1>
  {% for run in runs %}
    <h2>
      <a href="{{ run.get_absolute_url }}">
        {{ run.name }}
      </a>
    </h2>
    <p>
      Accomplished {{ run.date }}
    </p>
  {% endfor %}
{% endblock %}
